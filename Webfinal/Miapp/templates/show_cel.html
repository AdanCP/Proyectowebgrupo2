{% extends 'padre.html' %}

{% load static %}

{% block Contenido_cambiante %}


<h1 class="display-5 fw-bolder text-black mb-2"> Se agregó con éxito! </h1>
<div class="card-header" style="background-color: rgba(244, 244, 136, 0.957);">
  <h4>Existencias actuales de celulares</h4>
</div>




       
    <table class="table table-sm">
        
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Marca</th>
            <th scope="col">Modelo</th>
            <th scope="col">Stock</th>
          </tr>
        </thead>
        {% for celus in Celulares %}
        <tbody>
          <tr>
            <th scope="row">{{celus.id}}</th>
            <td>{{celus.marca}}</td>
            <td>{{celus.modelo}}</td>
            <td>{{celus.stock}}</td>
          </tr>
        
        </tbody>
        {% endfor %}
    </table>
    
    
      
    





<a class="btn btn-secondary btn-lg " href="{% url 'Celulares'%}">Agregar otro</a>


{% endblock %}
